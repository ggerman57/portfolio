<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- atributos en html -->
    <p><b>GERMAN GUTIERREZ</b></p> <!-- etiqueta <b> coloca el texto en negrita-->
    <p><i>GERMAN GUTIERREZ</i></p> <!-- etiqueta <i> coloca el texto en cursiva-->
    <p><small>GERMAN GUTIERREZ</small></p> <!-- etiqueta <small> coloca el texto mas pequeño-->
    <p><mark>GERMAN GUTIERREZ</mark></p> <!-- etiqueta <mark> coloca el texto sombrado amarrillo-->
    <p><del>GERMAN GUTIERREZ</del></p> <!-- etiqueta <del> coloca el texto tachado-->
    <p><ins>GERMAN GUTIERREZ</ins></p> <!-- etiqueta <ins> coloca el texto en subrayado-->
    <p>GERMAN <sub>GUTIERREZ</sub></p> <!-- etiqueta <sub> coloca el texto sub-indice abajo-->
    <p>GERMAN <sup>GUTIERREZ</sup></p> <!-- etiqueta <sup> coloca el texto sub-indice arriba-->

    <!-- target _blank. te abre el link en otra pestaña del navegador-->
